<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="CalcBody">
      <div class="nScreen">0</div>

      <div class="calcButtons">
        <div class="butt7 calbutton"><button type="button">7</button></div>

        <div class="butt8 calbutton"><button type="button">8</button></div>

        <div class="butt9 calbutton"><button type="button">9</button></div>

        <div class="Dividebutt calbutton"><button type="button">/</button></div>

        <div class="butt4 calbutton"><button type="button">4</button></div>

        <div class="butt5 calbutton"><button type="button">5</button></div>

        <div class="butt6 calbutton"><button type="button">6</button></div>

        <div class="Multbutt calbutton"><button type="button">x</button></div>

        <div class="butt1 calbutton"><button type="button">1</button></div>

        <div class="butt2 calbutton"><button type="button">2</button></div>

        <div class="butt3 calbutton"><button type="button">3</button></div>

        <div class="Minusbutt calbutton"><button type="button">-</button></div>

        <div class="butt0 calbutton"><button type="button">0</button></div>

        <div class="Decimalbutt calbutton">
          <button type="button">.</button>
        </div>

        <div class="Addbutt calbutton"><button type="button">+</button></div>

        <div class="Equalbutt calbutton"><button type="button">=</button></div>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
